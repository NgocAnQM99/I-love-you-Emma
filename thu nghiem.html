<body>
     
<!-- Trigger the Modal -->
<img class="myImg"  src="img/Hinhnendl.com---Hinh-nen-khong-gian-3d (21).jpg" alt="Snow" style="width:100%;max-width:500px">
<img class="myImg" src="img/landscapes_nature_hills_trees_foliage_fog_sunrise_sun_2560x1600.jpg" alt="Trolltunga, Norway">
<img class="myImg" src="img/landscapes_nature_hills_trees_foliage_fog_sunrise_sun_2560x1600.jpg" alt="Mountain, Norway">
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="img01">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>
              


<script type="text/javascript">               
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img = document.getElementsByClassName('myImg');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");

var showModal = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
}

for (var i = 0; i < img.length; i++) {
    img[i].addEventListener('click', showModal);
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() { 
    modal.style.display = "none";
}
</script>

   </body>




</html>
